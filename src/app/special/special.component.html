<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mt-3" *ngFor="let special of specials">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{special.name}}</h5>
          <p class="card-text">{{special.description}}</p>
          <button class="btn btn-primary btn-sm" type="button">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
