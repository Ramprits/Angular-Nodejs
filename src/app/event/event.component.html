<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mt-3" *ngFor="let event of events">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{event.name}}
          </h5>
          <p class="card-text">
            {{event.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
