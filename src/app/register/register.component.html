<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h6 class="mb-0">Register</h6>
        </div>
        <div class="card-body">
          <form class="form" #f="ngForm" (ngSubmit)="registerUser(f.value)">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" [(ngModel)]="email" name="email" email class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-0" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
