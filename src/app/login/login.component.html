<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h6 class="mb-0">Login</h6>
        </div>
        <div class="card-body">
          <form class="form" #f="ngForm" (ngSubmit)="loginUser(f.value)">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-sm float-right">Login</button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
